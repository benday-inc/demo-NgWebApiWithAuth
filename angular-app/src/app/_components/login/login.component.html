<form [formGroup]="loginForm" class="form-group">
    <div *ngIf="message !== ''" class="alert alert-primary">{{message}}
    </div>
    <div>
        <div *ngIf="loginForm.controls.username.errors" class="text-danger">
            <div *ngIf="loginForm.controls.username.errors['required']">Username is required</div>
        </div>
        <div *ngIf="loginForm.controls.password.errors" class="text-danger">
            <div *ngIf="loginForm.controls.password.errors['required']">Password is required</div>
        </div>
    </div>

    <div class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" formControlName="username" type="text" class="form-control" />
    </div>
    <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control" />
    </div>

    <div class="btn-toolbar mb-3" role="toolbar">

        <button type="submit" class="btn btn-primary mx-2" (click)="login()">Login</button>
        <button type="submit" class="btn btn-secondary mx-2" (click)="register()">Register</button>

    </div>
</form>
