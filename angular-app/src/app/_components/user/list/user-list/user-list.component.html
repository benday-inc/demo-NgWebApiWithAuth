<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">id</th>
    </tr>
  </thead>
  <tbody>
    <!-- Assuming users is an array of user objects available in the component -->
    <tr *ngFor="let item of items; let i = index" (click)="rowClicked($event, item)">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ item.email }}</td>
      <td>{{ item.id }}</td>
    </tr>
  </tbody>
</table>
